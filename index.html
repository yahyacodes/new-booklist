<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container sm-auto">
      <h1 class="display-4 text-primary text-center">
        <i class="bi bi-book-half text-success"></i>
        BookList
      </h1>

      <form id="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control" />

        <label for="auther">Auther:</label>
        <input type="text" id="auther" class="form-control" />

        <label for="isbn">ISBN#:</label>
        <input type="text" id="isbn" class="form-control" />
        <br />

        <input type="submit" value="Add Book" class="btn btn-primary w-100" />
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Auther</th>
            <th>ISBN#</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
